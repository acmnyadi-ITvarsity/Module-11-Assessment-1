<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Contact</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>

    <body>
        <div class="p-3 mb-2 bg-light text-dark">
        <h1>Contact us</h1><br/>
        <p>If you fancy yourself something similar to this image gallery don't hesitate, leave us a message.</p>
        </div>
        </body>
        
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1"></label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</html>
